<div class="uploadCSVDiv">
	<form action="upload.php" method="post" enctype="multipart/form-data">
    	Select the file to upload
    <input multiple type="file" name="fileToUpload[]" id="fileToUpload" style="display: none">
    <span class="chooseFileDiv" onclick="chooseFile()">Choose File</span>
        <span id="filenamePrev"></span>
    <input class="submitInput" type="submit" value="Upload" name="submit">

    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="Bootstrap/js/bootstrap.min.js"></script>
<script>
  var chooseFile = function () {
      $('#fileToUpload').click();
  };
    $(function () {
        $('#fileToUpload').change(function () {
            if (typeof (FileReader) != "undefined") {
                var filePrev = $('#filenamePrev');
                filePrev.html("");
                var regex = /(.csv|.CSV)$/;
                $($(this)[0].files).each(function () {
                    var file = $(this);
                    if (regex.test(file[0].name.toLowerCase())) {
                        filePrev.append(file[0].name+"&nbsp;&nbsp;");
                    }
                });
            }
        })
    })
</script>
